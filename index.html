<html>
<head>
	<title>RossCol</title>
	<style>
	body{
		background: #5E91BE;
	}
	h1{
		text-align: center;
		color: white;
		}
	h3{ 
		text-align: center;
		color: white;
	}
	p{
		color: white;
	}
	.ans{
  		text-align:center;
		}
	.ans > input{
  		text-align:left;
	}

	</style>
</head>
<body>

	<h1> What you could have done in this amount of time </h1>
	<h3>How many minutes have you spent doing nothing?</h3><br><br> 
	<div class="ans">

	<input id="time" type="text" value="" autocomplete="off">
	
	<button onclick ="calc()">Enter</button>
	<h3 id="print"></h3>
	<script>
		function calc(){
			var text;
			var mins = document.getElementById("time").value;
			
		//Add a new array to pull a response from. 
		// eg. things4 = responses for over 7 minutes.
		var things = ["looked at how beautiful this code is.", 
					  "attempted to think of a good way to display this...",
					  "taken into account that a tomato is a fruit "  // < 2
					  ];
		var things2	=["edited code that wasn't yours. :'(",
					  "tried something to talk back to Ross.",
					  "created a GitHub to share the love!" //< 2 > 4
					  ];
		var things3	=["thought of this sentence because you're not creative.",
					  "tried to sleep because it's 05:33",
					  "wondered where you went wrong and ended up here..." // < 4 > 7
					  ];

		//Add if statements for each new array added.

		if(isNaN(mins) != false){
			var show = "realised that the question asks for a number, not a word.";
		}
		else if(mins < 0){
			var show = "thought of a positive number for this generator.";
		}
		else if(mins <= 0 || mins == ""){
			var show = "thought of a more creative number for this generator.";
		}
		else if(mins < 2 && mins > 0){
			var show = things[Math.floor(Math.random() * things.length)];
		}else if(mins >= 2 && mins < 4){
			var show = things2[Math.floor(Math.random() * things2.length)];
		}else if(mins >= 4 && mins < 7){
			var show = things3[Math.floor(Math.random() * things3.length)];
		}
		
		text = show;
		document.getElementById("print").innerHTML = "In this amount of time you could have " + text + "<br><br> Now back to work!";

	}

	</script>
</div>
</body>
</html>
